<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--스타일-->
        <link rel="stylesheet" href="./style/default.css">
        <link rel="stylesheet" href="./style/font.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/swiper.min.css">
        <link rel="stylesheet" href="./style/animation.css">
        <link rel="stylesheet" href="./style/customBoard.css">
        <!--스크립트-->
        <script type="text/javascript" src="./script/script.js"></script>
        <script type="text/javascript" src="./script/swiper.min.js"></script>
        <script type="text/javascript" src="./script/customBoard.js"></script>
        <script type="text/javascript" src="./script/common_jp.js"></script>
        <!--폰트-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- 패럴렉스 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    </head>
    <!-- <body stye="height: 6218px; overscroll-behavior: none; scroll-behavior: auto;"> -->
    <body>
        <section class="cardSection">
            <div class="slideBtnWrap">
                <button type="button" class="pnBtn prevBtn">
                    <img src="./img/cardSection/prevBtn.png" alt="이전" class="icon" />
                </button>
                <button type="button" class="pnBtn nextBtn">
                    <img src="./img/cardSection/nextBtn.png" alt="다음" class="icon" />
                </button>
            </div>
            <div class="slideWrap">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="item">
                                <div class="bgTextBox">
                                    <div class="scrolling-text">부끄러운 차 딴은 알리라 부끄러운 차 딴은 알리라</div>
                                </div>
                                <div class="card">
                                    <div class="card-front" style="background-image: url('./img/cardSection/example.jpg');"></div>
                                    <div class="card-back" style="background-image: url('./img/cardSection/example.jpg');">
                                        <div class="contentWrap">
                                            <div class="title">부끄러운 차 딴은 알리라</div>
                                            <div class="content">이국 어머니 닮은 북쪽에서 타는 잔디가 많은 청명한 잠, 몸이 지나고 우리 푸른 저었습니다. </div>
                                            <a href="#" class="viewBtn">
                                                <div class="btnWrap">
                                                    <div class="hoverBg"></div>
                                                    <div class="text">View</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="item bg2">
                                <div class="bgTextBox">
                                    <div class="scrolling-text">부끄러운 차 딴은 알리라2 부끄러운 차 딴은 알리라2 </div>
                                </div>
                                <div class="card">
                                    <div class="card-front" style="background-image: url('./img/cardSection/example.jpg');"></div>
                                    <div class="card-back" style="background-image: url('./img/cardSection/example.jpg');">
                                        <div class="contentWrap">
                                            <div class="title">부끄러운 차 딴은 알리라2</div>
                                            <div class="content">이국 어머니 닮은 북쪽에서 타는 잔디가 많은 청명한 잠, 몸이 지나고 우리 푸른 저었습니다. </div>
                                            <a href="#" class="viewBtn">
                                                <div class="btnWrap">
                                                    <div class="hoverBg"></div>
                                                    <div class="text">View</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class=""></section>
